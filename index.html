                    ></textarea>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ì „ì—­ ë³€ìˆ˜ë¡œ assignments ì €ì¥ (ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ì„ ìœ„í•´)
        let currentAssignments = {};
        
        function drawManitto() {
            const namesInput = document.getElementById('namesInput').value.trim();
            const names = namesInput.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);
            
            // ìœ íš¨ì„± ê²€ì‚¬
            if (names.length < 2) {
                showAlert('ìµœì†Œ 2ëª… ì´ìƒì˜ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'warning');
                return;
            }
            
            if (names.length !== new Set(names).size) {
                showAlert('ì¤‘ë³µëœ ì´ë¦„ì´ ìˆìŠµë‹ˆë‹¤. ê° ì´ë¦„ì€ ê³ ìœ í•´ì•¼ í•©ë‹ˆë‹¤.', 'danger');
                return;
            }
            
            // ë§ˆë‹ˆë˜ ë°°ì • (ìˆœí™˜ ë°©ì‹ìœ¼ë¡œ ê° ì‚¬ëŒì´ ë‹¤ë¥¸ ì‚¬ëŒì˜ ë§ˆë‹ˆë˜ê°€ ë˜ë„ë¡)
            const shuffled = shuffleArray([...names]);
            const assignments = {};
            
            for (let i = 0; i < shuffled.length; i++) {
                const person = shuffled[i];
                const manitto = shuffled[(i + 1) % shuffled.length];
                assignments[person] = manitto;
            }
            
            // ì „ì—­ ë³€ìˆ˜ì— ì €ì¥
            currentAssignments = assignments;
            
            // ê²°ê³¼ í‘œì‹œ
            displayResults(assignments);
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function displayResults(assignments) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = '';
            
            // ì´ë¦„ ìˆœì„œëŒ€ë¡œ ì •ë ¬í•˜ì—¬ í‘œì‹œ
            const sortedNames = Object.keys(assignments).sort();
            
            sortedNames.forEach((name, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item animate__animated animate__fadeInUp';
                resultItem.style.animationDelay = `${index * 0.1}s`;
                
                resultItem.innerHTML = `
                    <div class="result-name">
                        <i class="fas fa-user"></i>
                        <span>${name}</span>
                    </div>
                    <div class="result-manitto hidden" onclick="toggleManitto(this, event)">
                        ${assignments[name]}
                    </div>
                    <div class="result-actions">
                        <button class="btn-download" onclick="downloadManitto('${name}', '${assignments[name]}', event)">
                            <i class="fas fa-download"></i> ë‹¤ìš´ë¡œë“œ
                        </button>
                    </div>
                `;
                
                resultsContainer.appendChild(resultItem);
            });
            
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function toggleManitto(element, event) {
            event.stopPropagation();
            element.classList.toggle('hidden');
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // 3ì´ˆ í›„ ìë™ìœ¼ë¡œ ì‚¬ë¼ì§€ê²Œ
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 3000);
        }
        
        function resetApp() {
            if (confirm('ì •ë§ ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ? í˜„ì¬ ê²°ê³¼ê°€ ì‚¬ë¼ì§‘ë‹ˆë‹¤.')) {
                document.getElementById('namesInput').value = '';
                document.getElementById('resultsSection').style.display = 'none';
                document.getElementById('alertContainer').innerHTML = '';
                currentAssignments = {};
            }
        }
        
        function downloadManitto(name, manitto, event) {
            event.stopPropagation();
            
            // íŒŒì¼ ë‚´ìš© ìƒì„±
            const content = `${name}ë‹˜ì˜ ë§ˆë‹ˆë˜ëŠ” ${manitto}ë‹˜ì…ë‹ˆë‹¤.`;
            
            // Blob ìƒì„±
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            // ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}.txt`;
            document.body.appendChild(a);
            a.click();
            
            // ì •ë¦¬
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function downloadAll() {
            if (Object.keys(currentAssignments).length === 0) {
                showAlert('ë‹¤ìš´ë¡œë“œí•  ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.', 'warning');
                return;
            }
            
            // ëª¨ë“  ì°¸ê°€ìì˜ íŒŒì¼ì„ í•˜ë‚˜ì”© ë‹¤ìš´ë¡œë“œ
            const sortedNames = Object.keys(currentAssignments).sort();
            let delay = 0;
            
            sortedNames.forEach((name) => {
                setTimeout(() => {
                    const manitto = currentAssignments[name];
                    const content = `${name}ë‹˜ì˜ ë§ˆë‹ˆë˜ëŠ” ${manitto}ë‹˜ì…ë‹ˆë‹¤.`;
                    
                    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${name}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, delay);
                
                delay += 200; // ê° íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì‚¬ì´ì— 200ms ì§€ì—°
            });
            
            showAlert(`ì´ ${sortedNames.length}ê°œì˜ íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë©ë‹ˆë‹¤.`, 'success');
        }
